<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 150vh; /* Make the body taller than the viewport for scrolling effect */
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./smoke.png') center/cover no-repeat;
            transform: translateZ(0); /* Create a new stacking context for the background */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-background"></div>
        <div class="content">
            <h1>Your Content Goes Here</h1>
            <p>Scroll down to see the parallax effect.</p>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function () {
            const parallaxBackground = document.querySelector('.parallax-background');
            const scrollPosition = window.scrollY;
            parallaxBackground.style.transform = 'translateY(' + (scrollPosition * .5) + 'px)';
        });
    </script>
</body>
</html>
